<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div>
                <span class="headerFontSize">Customers</span>
                <button type="button" class="btn btn-primary pull-right addButton" [routerLink]="['/contact']"><span class="glyphicon glyphicon-plus"> Add</span></button>
            </div>
            <hr />
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers">
                            <td>
                                <div class="btn-group" role="group" aria-label="Icons">
                                    <button type="button" class="btn btn-secondary transbg" [routerLink]="['/customer',customer.id]"><span class="glyphicon glyphicon-edit"></span></button>
                                    <button type="button" class="btn btn-secondary transbg" (click)="onDeleteCustomerClick(customer)"><span class="glyphicon glyphicon-minus deletered"></span></button>
                                </div>
                            </td>
                            <td>{{customer?.name?.first}} {{customer?.name?.last}}</td>
                            <td>{{customer.birthday | date:'dd/MM/YYYY'}}</td>
                            <td>{{customer.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <span class="headerFontSize">Suppliers</span>
                <button type="button" class="btn btn-primary pull-right addButton" [routerLink]="['/contact']"><span class="glyphicon glyphicon-plus"> Add</span></button>
            </div>
            <hr />
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Telephone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let supplier of suppliers">
                            <td>
                                <div class="btn-group" role="group" aria-label="Icons">
                                    <button type="button" class="btn btn-secondary transbg" [routerLink]="['/supplier',supplier.id]"><span class="glyphicon glyphicon-edit"></span></button>
                                    <button type="button" class="btn btn-secondary transbg" (click)="onDeleteSupplierClick(supplier)"><span class="glyphicon glyphicon-minus deletered"></span></button>
                                </div>
                            </td>
                            <td>{{supplier?.name?.first}} {{supplier?.name?.last}}</td>
                            <td>{{supplier.telephone}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
